<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="./CSS/HL.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Nav bar-->
    <body>
    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right">
        <div class="container-fluid">
          
          <div class="netflix-row">
            <section class="left d-flex align-items-center">
             <a class="navbar-brand"><img src="Netflix-Logo.wine.png"></a>
             <!--Dropdown method-->
          <div class="netflix-dropdown-box dropdown">
            <button class="netflix-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Browse
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Home</a></li>
              <li><a class="dropdown-item" href="#">TV Show</a></li>
              <li><a class="dropdown-item" href="#">Movies</a></li>
              <li><a class="dropdown-item" href="#">News</a></li>
              <li><a class="dropdown-item" href="#">My list</a></li>
            </ul>
          </div> 
          <!--TAbs-->
          <div class="netflix-nav">
            <section>
              <button>Home</button>
              <button>Tv show</button>
              <button>Menu</button>
              <button>Movies</button>
            </section>
          </div>
            </section>
          
          </div>
          <section class="right">
            <i class="bi bi-search"></i>
            <i class="bi bi-person"></i>
          </section>
          
      </nav>

      <!--video content-->
      <div class="">
        <section class="netflix-home-video">
          <div class="top"></div>
            <div class="bottom"></div>
              <video src="THE GRAY MAN.mp4" autoplay muted loop></video>
              <div class="content">
                <img src="pngwing.png">
              </div>
        </section>
      </div>
     
      
      <!--<div style="height:3000px"></div>-->
  
      <!--javascript code-->
      <script>$(document).ready(function () {
        $(window).scroll(function (){
            var scroll = $(window).scrollTop();
            if (scroll > 100) {
                $(".netflix-navbar") .css("background", "#0c0c0c");
            }
            else {
                $(".netflix-navbar") .css("background", "transparent")
            }
        })
    })</script>
</body>
</html>
